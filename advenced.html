<!DOCTYPE html>
<html>
<head>
  <title>Google Advanced Search</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #header {
      display: none;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-bar {
      width: 400px;
      height: 30px;
      border-radius: 20px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    #search-button {
      width: 150px;
      height: 35px;
      border-radius: 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="content" style="padding: 20px; text-align: center;">
    <form action="https://www.google.com/search" method="GET">
      <div class="search-container">
        <input type="text" name="as_q" class="search-bar" placeholder="All these words">
        <input type="text" name="as_epq" class="search-bar" placeholder="This exact word or phrase">
        <input type="text" name="as_oq" class="search-bar" placeholder="Any of these words">
        <input type="text" name="as_eq" class="search-bar" placeholder="None of these words">
      </div>
      <br>
      <div id="buttons">
        <input type="submit" value="Advanced Search" id="search-button">
      </div>
    </form>
  </div>
</body>
</html>
